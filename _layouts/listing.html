---
layout: default
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

{{ content }}

<ul>
{% for subpage in site.pages | sort: 'title' %}{% if subpage.category == page.title %}
	<li>
		<a href="{{ subpage.url | replace:'index.html','' }}">{{ subpage.title }}</a>
	</li>
{% endif %}{% endfor %}
</ul>
